filetype: mew

detect:
    filename: "\\.mew$"

rules:
      # Reserved words
    - statement: "\\b(break|class|continue|else|func|this|if|extern|loop|new|return|struct|while)\\b"
      # Constants
    - green: "\\b[A-Z][A-Z_0-9]+\\b"
      # Numbers
    - constant.number: "\\b[0-9]+\\b"
    - constant.number: "\\b0[Xx]([0-9a-fA-F]+)\\b"
    - constant.number: "\\b0[Oo]([0-7]+)\\b"
    - constant.number: "\\b0[Bb]([01]+)\\b"
      # Booleans
    - constant: "\\b(true|false)\\b"
    - type: "\\b[a-zA-Z_0-9]+\\_t\\b"
      # Builtin types that start with lowercase.
    - type: "\\b(bool|string|isize|usize|((i|u)(8|16|32|64))|f32|f64)\\b"

    - constant.string:
        start: "\""
        end: "\""
        skip: '\\.'
        rules:
            - constant.specialChar: '\\.'

    - comment:
        start: "//"
        end: "$"
        rules:
            - todo: "(TODO|XXX|FIXME):?"

    - comment:
        start: "/\\*"
        end: "\\*/"
        rules:
            - todo: "(TODO|XXX|FIXME):?"

    - yellow:
        start: "##warning"
        end: " "
        rules: []

    - red:
        start: "##error"
        end: " "
        rules: []

    - blue:
        start: "##"
        end: " "
        rules: []
